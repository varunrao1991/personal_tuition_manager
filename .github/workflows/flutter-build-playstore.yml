name: Upload to Google Play Store

on:
  workflow_dispatch:
    inputs:
      TRACK:
        description: 'Track for Play Store release'
        required: true
        default: 'internal'
        type: choice
        options:
          - internal
          - alpha
          - beta
          - production
      STATUS:
        description: 'Release status for Play Store'
        required: true
        default: 'draft'
        type: choice
        options:
          - draft
          - completed
          - inProgress
          - halted

env:
  APK_NAME: TeacherApp
  ENVIRONMENT: production
  BUILD_BASE_DIR: android/build
  DEBUG_INFO_DIR: debug_info
  PACKAGE_NAME: com.padma.yoglog

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    env:
      KEYSTORE_PATH: /tmp/keystore/key_store_file.jks

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'
          channel: stable

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install Bundler 2.7.2
        run: gem install bundler -v 2.7.2

      - name: Install Gems
        run: bundle _2.7.2_ install
        working-directory: android

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Build App Bundle
        run: |
          flutter build appbundle --release \
            --obfuscate \
            --split-debug-info="${BUILD_BASE_DIR}/${DEBUG_INFO_DIR}" \
            --dart-define=ENV=${ENVIRONMENT}
      
      - name: Prepare Keystore
        run: |
          mkdir -p "$(dirname "$KEYSTORE_PATH")"
          echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > "$KEYSTORE_PATH"

      - name: Sign AAB
        run: |
          UNSIGNED_AAB="${BUILD_BASE_DIR}/app/outputs/bundle/release/app-release.aab"
          SIGNED_AAB="${BUILD_BASE_DIR}/app/outputs/bundle/release/${APK_NAME}-${GITHUB_RUN_NUMBER}-${ENVIRONMENT}-signed.aab"

          KEY_PASS=$(echo "${{ secrets.KEY_PASSWORD }}" | base64 -d)
          KEY_ALIAS=$(echo "${{ secrets.KEY_ALIAS }}" | base64 -d)

          jarsigner -sigalg SHA256withRSA \
            -digestalg SHA-256 \
            -keystore "$KEYSTORE_PATH" \
            -storepass "$KEY_PASS" \
            -keypass "$KEY_PASS" \
            "$UNSIGNED_AAB" "$KEY_ALIAS"

          mv "$UNSIGNED_AAB" "$SIGNED_AAB"
          echo "AAB_FILE_PATH=$(pwd)/$SIGNED_AAB" >> $GITHUB_ENV

      - name: Prepare Play Store Key
        run: |
          echo "${{ secrets.PLAY_STORE_JSON_KEY }}" | base64 -d > play_store_key.json
          echo "PLAY_STORE_JSON_PATH=$(pwd)/play_store_key.json" >> $GITHUB_ENV

      - name: Upload to Play Store
        working-directory: android
        run: |
          export FASTFILE_TRACK="${{ github.event.inputs.TRACK }}"
          export FASTFILE_RELEASE_STATUS="${{ github.event.inputs.STATUS }}"
          bundle _2.7.2_ exec fastlane android deploy

      - name: Cleanup
        if: always()
        run: rm -f "$KEYSTORE_PATH" play_store_key.json
