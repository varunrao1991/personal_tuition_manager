plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin'
}

def localProperties = new Properties()
localProperties.load(new FileInputStream(rootProject.file('local.properties')))

def flutterVersionCode = localProperties.getProperty('flutter.versionCode', '1').toInteger()
def flutterVersionName = localProperties.getProperty('flutter.versionName', '1.0.0')
def flutterMinSdkVersion = localProperties.getProperty('flutter.minSdkVersion', '23').toInteger()
def flutterCompileSdkVersion = localProperties.getProperty('flutter.compileSdk', '34').toInteger()

android {
    namespace = 'com.padma.yoglogoffline'
    compileSdk = flutterCompileSdkVersion
    ndkVersion = localProperties.getProperty('flutter.ndkVersion', '21.4.7075529')

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = 'com.padma.yoglogoffline'
        minSdk = flutterMinSdkVersion
        targetSdk = flutterCompileSdkVersion
        versionCode = flutterVersionCode
        versionName = flutterVersionName
    }

    signingConfigs {
        release {
            def keystoreProperties = new Properties()
            def keystorePropertiesFile = rootProject.file('key.properties')
            if (keystorePropertiesFile.exists()) {
                keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
            }
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'].replace('%KEYSTORE_FOLDER%', System.getenv('KEYSTORE_FOLDER') ?: ''))
            storePassword keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.7.10'
}

flutter {
    source = '../..'
}